<mat-toolbar class="work">
    <h1 style="margin-left: 45%;">MY WORK</h1>
</mat-toolbar>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z4">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>

    <ng-container matColumnDef="creation">
        <th mat-header-cell *matHeaderCellDef> Creation </th>
        <td mat-cell *matCellDef="let element"> {{element.creation}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <tr><th mat-header-cell *matHeaderCellDef> Action </th></tr>
        <tr>
          <td mat-cell *matCellDef="let row" style="width:20%">
            <a button mat-icon-button color="primary" href="https://blog.railyatri.in/5-places-that-will-make-you-fall-in-love-with-mumbai-rains/" ><mat-icon>preview</mat-icon></a>
            <a button mat-icon-button color="primary" (click)="deleteById(row.id)"><mat-icon>delete</mat-icon></a>
          </td>
        <tr>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>
<mat-paginator  class="mat-elevation-z4" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
