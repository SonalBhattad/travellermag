<div >
   <mat-toolbar class="edittoolbar">
      <mat-icon>edit</mat-icon>
      <h1>Input your thoughts here</h1>
   </mat-toolbar>
   <div class="titletype">
      <mat-form-field appearance="outline" style="width: 60%;">
         <mat-label>Title</mat-label>
            <input matInput placeholder="Enter Title" [(ngModel)]="blog.title" name="title">
      </mat-form-field>
      <mat-form-field appearance="outline" style="width: 37%; padding-left: 3%;">
         <mat-label>Select</mat-label>
            <mat-select [(ngModel)]="blog.type" name="type">
               <mat-option value="Summer">Summer</mat-option>
               <mat-option value="Winter">Winter</mat-option>
               <mat-option value="Monsoon">Monsoon</mat-option>
            </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline" style="width: 100%;">
         <mat-label>Description</mat-label>
            <input matInput placeholder="Description" [(ngModel)]="blog.description" name="description">
      </mat-form-field>
   </div>
   <div>
      <div class="jumbotron text-center" >
         <div class="container" style="align-items: center;">
            <form [formGroup] = "formdata" >
               <div class="form-group" style="background-color: white;">
                  <angular-editor [placeholder]="'Enter text here...'" formControlName="description" [(ngModel)]="blog.body"></angular-editor>
                     <div *ngIf="formdata.controls.description.errors && formdata.controls.description.touched" class="error">description is required(Max 400 - Min 5).</div>
               </div>
               
                  <!-- <mat-checkbox class="example-margin" style="margin-top: 1%;" [(ngModel)]="checked" (click)="goto()">I am not sure!</mat-checkbox> -->
                  
               <button  mat-raised-button color="primary" style="float: right;margin-top: 1%;" value="publsh" (click)="addPost()" >Submit</button> 
               <div class="spacer"></div>
               <button  mat-raised-button color="primary" style="float: right;margin-top: 1%;"  value="draft" (click)="goto()" >Save as draft</button> 
            </form>
         </div>
      </div>
   </div> 
</div>
