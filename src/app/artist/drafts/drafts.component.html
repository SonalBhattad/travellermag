<mat-toolbar class="work" style="background-color: rgba(226, 226, 226, 0.808);">
  <h1 style="margin-left: 45%;">My Drafts</h1>
</mat-toolbar>
<div class="wrapper">
 <mat-card  class="card-con" *ngFor="let post of posts | async">
  <div class="head" style="margin-left:80%">
      <mat-icon class="btn"> edit</mat-icon>
      <mat-icon class="btn">delete</mat-icon>
  </div>
  <div>
   <mat-card-title>{{post.title}}</mat-card-title><br>
   <p><mat-icon>query_builder</mat-icon>{{post.createdon}} &nbsp;  <mat-icon>perm_identity</mat-icon>Author</p><br>
   <h3>{{post.body}}</h3>
  </div>
  <mat-card-actions>
      <button mat-button color="primary" style="font-size:1.2em;">VIEW</button>
      <button mat-button color="primary" style="font-size:1.2em;">EDIT</button>
    </mat-card-actions>
</mat-card>

  </div>
