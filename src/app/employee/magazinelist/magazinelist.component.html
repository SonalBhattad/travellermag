<mat-toolbar class="toolbar">
  <h1 style="margin-left: 45%;">MAGAZINES</h1>
</mat-toolbar>
 <button mat-raised-button class="btn" (click)="showhide()">Add Magazine</button>
    <mat-card *ngIf="show" class="mat-elevation-z4">
        <mat-card-title style="padding: 0.5em 0.5em 0.5em 2em;"> Add New Magazine </mat-card-title><br>
        <div>
            <mat-form-field appearance="outline" style="width: 92%; padding-left:3%;">
                <mat-label>Name</mat-label>
                <input matInput [(ngModel)]="Magazine.magname" name="magname" placeholder="Enter Name of Magazine">
              </mat-form-field>
              <mat-form-field appearance="outline" style="width: 46%; padding-left:3%;">
                <mat-label>Type</mat-label>
                <mat-select [(ngModel)]="Magazine.magtype" name="magtype">
                  <mat-option value="Summer">Summer</mat-option>
                  <mat-option value="Winter">Winter</mat-option>
                  <mat-option value="Monsoon">Monsoon</mat-option>
                </mat-select>
              </mat-form-field>
              <mat-form-field appearance="outline" floatLabel="always" style="width: 44%; padding-left:2%;">
                <mat-label>Amount</mat-label>
                <input matInput  [(ngModel)]="Magazine.magprice" name="magprice" type="number" class="example-right-align" placeholder="0">
                <span matPrefix>Rs. &nbsp; &nbsp;</span>
                <span matSuffix>.00</span>
              </mat-form-field><br>
              <mat-form-field appearance="outline" style="width: 46%; padding-left:3%;">
                <mat-label>Image</mat-label>
                <input matInput [(ngModel)]="Magazine.coverimage" name="coverimage" placeholder="Enter Image Name ">
              </mat-form-field>
              <!-- <div style="padding-left: 3%;">
                <input class="ibtn" type="file" name="file" (change)="onFileChanged($event)">
              
                <button mat-raised-button (click)="onUpload()">Upload</button>
              </div>-->
          </div> 
    <button mat-raised-button color="primary" (click)="regMagazine()" style="margin-left:90%;">ADD</button>
    </mat-card>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z4">

      <ng-container matColumnDef="magid">
          <th  mat-header-cell *matHeaderCellDef mat-sort-header [style.color]="'black'"> Sr.No.
          <td mat-cell *matCellDef="let element"> {{element.magid}} </td>
      </ng-container>
  
      <ng-container matColumnDef="magtype">
        <th mat-header-cell *matHeaderCellDef mat-sort-header [style.color]="'black'"> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.magtype}} </td>
     </ng-container> 

      <ng-container matColumnDef="magname">
          <th mat-header-cell *matHeaderCellDef mat-sort-header><br>
              <div class="eps-footer-call mat-header-cell mat-column-magname" role="columnheader">
                  <input [style.color]="'blue'" matInput  placeholder="Name" #input>
              </div></th>

          <td mat-cell *matCellDef="let element"> {{element.magname}} </td>
      </ng-container>
  

      <ng-container matColumnDef="magprice">
          <th mat-header-cell *matHeaderCellDef mat-sort-header [style.color]="'black'"> Price </th>
          <td mat-cell *matCellDef="let element"> {{element.magprice}} </td>
      </ng-container>
 
      <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let row">
          <button (click)="removeUser(row.magid)" mat-icon-button color="warn"><mat-icon>delete_outline</mat-icon></button>
          </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-paginator class="mat-elevation-z4" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
