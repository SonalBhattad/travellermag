
<div class="mat-elevation-z8 demo-table">
<div class="mat-table">
<table mat-table [dataSource]="dataSource" matSort >

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="empid">
        <th  mat-header-cell *matHeaderCellDef mat-sort-header > 
            <input [style.color]="'blue'" matInput (keyup)="applyColumnFilter($event.target.value)" placeholder="EmployeeID" #input>
        </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> 
            <input [style.color]="'blue'" matInput (keyup)="applyColumnFilter($event.target.value)" placeholder="Username" #input>    
        </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>

    <!-- dob Column -->
    <ng-container matColumnDef="dob">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
            <input [style.color]="'blue'" matInput (keyup)="applyColumnFilter($event.target.value)" placeholder="Date Of birth" #input>
        </th>
        <td mat-cell *matCellDef="let element"> {{element.dob}} </td>
    </ng-container>

    <!-- email Column -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> 
            <input [style.color]="'blue'" matInput (keyup)="applyColumnFilter($event.target.value)" placeholder="EmailID" #input>
        </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!--  Column -->
    <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
            <input [style.color]="'blue'" matInput (keyup)="applyColumnFilter($event.target.value)" placeholder="EmailID" #input>
        </th>
        <td mat-cell *matCellDef="let element"> {{element.password}} </td>
    </ng-container>

    <!-- email Column -->
    <ng-container matColumnDef="profileid">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> 
            <input [style.color]="'blue'" matInput (keyup)="applyColumnFilter($event.target.value)" placeholder="Profile" #input>
        </th>
        <td mat-cell *matCellDef="let element"> {{element.profileid}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
        <button (click)="removeUser(row.username)" mat-icon-button color="warn"><mat-icon>delete_outline</mat-icon></button>
        </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
