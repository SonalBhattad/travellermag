
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z4">

        <ng-container matColumnDef="id">
            <th  mat-header-cell *matHeaderCellDef mat-sort-header [style.color]="'black'"> Sr.No.
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    
        <ng-container matColumnDef="empid">
            <th  mat-header-cell *matHeaderCellDef mat-sort-header [style.color]="'black'"> EmployeeID 
            <td mat-cell *matCellDef="let element"> {{element.empid}} </td>
        </ng-container>
    

        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef mat-sort-header><br>
                <div class="eps-footer-call mat-header-cell mat-column-mag_name" role="columnheader">
                    <input [style.color]="'blue'" matInput  placeholder="Name" #input>
                </div></th>

            <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>
    

        <ng-container matColumnDef="dob">
            <th mat-header-cell *matHeaderCellDef mat-sort-header [style.color]="'black'"> Date of Birth </th>
            <td mat-cell *matCellDef="let element"> {{element.dob}} </td>
        </ng-container>
    

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header [style.color]="'black'"> EmailID </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>   

        <ng-container matColumnDef="pid">
            <th mat-header-cell *matHeaderCellDef mat-sort-header [style.color]="'black'"> Profile</th>
            <td mat-cell *matCellDef="let element"> {{element.pid}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row">
            <button (click)="removeUser(row.username)" mat-icon-button color="warn"><mat-icon>delete_outline</mat-icon></button>
            </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <mat-paginator class="mat-elevation-z4" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
