<div mat-dialog-content>
    
        <mat-card-title style="padding: 0.5em 0.5em 0.5em 2em;" [style.color]="'purple'"> Set Campaigns Details Here</mat-card-title><br>
        <div>
          <form class="example-form">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label [style.color]="'black'">Festival Name</mat-label>
              <input matInput placeholder="Ex. Holi" [(ngModel)]="Offers.festname" name="festname">
            </mat-form-field>
          <br> 

          <mat-form-field class="example-full" appearance="outline">
            <mat-label [style.color]="'black'">Offer Start date</mat-label>
            <input matInput [matDatepicker]="picker1" [(ngModel)]="Offers.startdate" name="startdate">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>

          &nbsp;
          &nbsp;
          &nbsp;
          &nbsp;
           

          <mat-form-field class="example-full" appearance="outline">
            <mat-label [style.color]="'black'">Offer End date</mat-label>
            <input matInput [matDatepicker]="picker2" [(ngModel)]="Offers.enddate" name="enddate">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
          </mat-form-field>

            &nbsp;
            &nbsp;
            &nbsp;
            &nbsp;
           

            <mat-form-field class="example-full" appearance="outline">
              <mat-label [style.color]="'black'">Offer</mat-label>
              <mat-select [(ngModel)]="Offers.offer" name="offer">
                <mat-option value="10%">10%</mat-option>
                <mat-option value="15%">15%</mat-option>
                <mat-option value="30%">30%</mat-option>
                <mat-option value="50%">50%</mat-option>
              </mat-select>
            </mat-form-field>

            &nbsp;
            &nbsp;
            &nbsp;
            &nbsp;
           
           
            <mat-form-field class="example-full" appearance="outline">
              <mat-label [style.color]="'black'">Status</mat-label>
              <mat-select [(ngModel)]="Offers.status" name="status">
                <mat-option value="Active">Active</mat-option>
                <mat-option value="Deactive">Deactive</mat-option>
              </mat-select>
            </mat-form-field>

 
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label [style.color]="'black'">Add Image</mat-label>
              <input matInput>
              <input #imageInput type="file" accept="image/*" (change)="processFile(imageInput)">
            </mat-form-field>
          </form>
          </div>
    <button mat-raised-button color="accent" (click)="regCam()" style="margin-left:90%;">Save</button>
</mat-card>
</div>

<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Ok</button>
  </div>
