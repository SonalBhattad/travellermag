<mat-accordion class="example-headers-align">
  <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
    <mat-expansion-panel-header style="background-color: white">
      <mat-panel-title style="color: blue">
        Add Mazines Here
      </mat-panel-title>
    </mat-expansion-panel-header>
    <br>
    <table class="example-full-width" cellspacing="0">
      <tr>
        <td>
          <!-- <mat-form-field class="example-full-width" appearance="fill">
            <mat-label [style.color]="'purple'" >Magzine_ID</mat-label>
            <input matInput [(ngModel)]="magzine.mag_id">
          </mat-form-field> -->
        </td>
        <td>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label [style.color]="'purple'">Magzine_Name</mat-label>
            <input matInput [(ngModel)]="magzine.mag_name">
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label [style.color]="'purple'">Magzine_Price</mat-label>
            <input matInput [(ngModel)]="magzine.mag_price">
          </mat-form-field>
        </td>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label [style.color]="'purple'">Magzine_Type</mat-label>
          <!-- <input matInput [(ngModel)]="magzine.mag_type"> -->
          <mat-select [(ngModel)]="magzine.mag_type">
            <mat-option value="Summer">Summer</mat-option>
            <mat-option value="Winter">Winter</mat-option>
            <mat-option value="Mansoon">Mansoon</mat-option>
          </mat-select>
        </mat-form-field>
    
    
        <!-- <td><button mat-raised-button (click)=" regMagz()">Add</button></td> -->
      </tr>
    </table>
    
    <mat-action-row>
      <button mat-raised-button color="primary" (click)="regM()">Add</button>
      
    </mat-action-row>
  </mat-expansion-panel>
  </mat-accordion>

  <br>
<table mat-table  [dataSource]="dataSource" matSort class="mat-elevation-z8">


  <ng-container matColumnDef="mag_id">
    <th mat-header-cell style="background-color: rgb(169, 220, 233);"*matHeaderCellDef mat-sort-header [style.color]="'blue'" matInput (keyup)="applyFilter($event.target.value)" #input> Magzine_ID </th>
    <td mat-cell *matCellDef="let element" [style.color]="'black'"> {{element.mag_id}} </td>
  </ng-container>

 
  <ng-container matColumnDef="mag_name">
    <th mat-header-cell style="background-color: rgb(169, 220, 233);" *matHeaderCellDef mat-sort-header [style.color]="'blue'"> Magzine_Name </th>
    <td mat-cell *matCellDef="let element" [style.color]="'black'"> {{element.magname}} </td>
  </ng-container>


  <ng-container matColumnDef="mag_price">
    <th mat-header-cell  style="background-color: rgb(169, 220, 233);"*matHeaderCellDef mat-sort-header [style.color]="'blue'"> Magzine_Price</th>
    <td mat-cell *matCellDef="let element" [style.color]="'black'"> {{element.mag_price}} </td>
  </ng-container>

  <!-- email Column -->
  <ng-container matColumnDef="mag_type">
    <th mat-header-cell style="background-color: rgb(169, 220, 233);" *matHeaderCellDef mat-sort-header [style.color]="'blue'"> Magzine_Type </th>
    <td mat-cell *matCellDef="let element" [style.color]="'black'"> {{element.mag_type}} </td>
  </ng-container>

  <ng-container matColumnDef="a">
    <th mat-header-cell style="background-color: rgb(169, 220, 233);" *matHeaderCellDef mat-sort-header [style.color]="'blue'"> Magzine_Type </th>
    <td mat-cell *matCellDef="let element" [style.color]="'black'"> {{element.a}} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell style="background-color: rgb(169, 220, 233);"*matHeaderCellDef></th>
    <td mat-cell *matCellDef="let row">
      <button (click)="removeUser(row.magname)" mat-icon-button color="warn">
        <mat-icon>delete_outline</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 15,20]" showFirstLastButtons></mat-paginator>
