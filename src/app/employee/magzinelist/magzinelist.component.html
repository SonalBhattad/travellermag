<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Ex. Mia" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="mag_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Magzine_ID </th>
        <td mat-cell *matCellDef="let element"> {{element.mag_id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="mag_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Magzine_Name </th>
        <td mat-cell *matCellDef="let element"> {{element.mag_name}} </td>
    </ng-container>

    <!-- dob Column -->
    <ng-container matColumnDef="mag_price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Magzine_Price</th>
        <td mat-cell *matCellDef="let element"> {{element.mag_price}} </td>
    </ng-container>

    <!-- email Column -->
    <ng-container matColumnDef="mag_type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Magzine_Type </th>
        <td mat-cell *matCellDef="let element"> {{element.mag_type}} </td>
    </ng-container>

 
    <!-- <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let element"> {{element.password}} </td>
    </ng-container>

    <ng-container matColumnDef="profile_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let element"> {{element.profile_id}} </td>
    </ng-container> -->

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
        <button (click)="removeUser(row.mag_name)" mat-icon-button color="warn"><mat-icon>delete_outline</mat-icon></button>
        </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[2, 3, 5,10]" showFirstLastButtons></mat-paginator>
