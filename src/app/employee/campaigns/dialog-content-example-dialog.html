<h2 mat-dialog-title>Enable Offer</h2>
<mat-dialog-content class="mat-typography">
    
    
    <div class="form-group">

       
            <label for="name">MRP</label>
              <input type="text" class="form-control" id="mrp"
                       required [(ngModel)]="mrp" name="mrp" #name="ngModel">
          
        <label for="value">Discount Value</label>
        <input type="text" class="form-control" id="value"
                [(ngModel)]="value" name="value">

      </div>
      
      <div class="form-group">
        <label for="valueType">Select Discount Type</label>    
        <select name="city" class="" (change)='onChange($event.target.value)'>
        <option disabled [value]="0">Select</option>
      <option *ngFor="let value of valuesType"  [value]="value">{{value}}</option>
      </select>
      </div>

  

  
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button>
</mat-dialog-actions>
