
<form>
<div class = "container">
    <table>
   
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Date of birth</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Gender</th>
                    <th>Profile</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let user of users">
                    <td>{{user.username}}</td>
                    <td>{{user.dob}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.password}}</td>
                    <td>{{user.gender}}</td>
                    <td>{{user.profile_id}}</td>
                    <td><button class = "btn btn-danger" (click) = "removeUser(user.username)">Delete</button></td>
                </tr>
            </tbody>
    </table>     
        
    

</div>
</form>
