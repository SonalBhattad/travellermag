<router-outlet></router-outlet>

<mat-form-field class="cp">
    <mat-label class="cp">Filter</mat-label>
    <input class="cp" matInput (keyup)="applyFilter($event.target.value)" placeholder="Ex. Mia" #input>
</mat-form-field>
  <br> <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="festname">
      <th mat-header-cell style="background-color: rgb(169, 220, 233);"*matHeaderCellDef mat-sort-header [style.color]="'blue'" matInput (keyup)="applyFilter($event.target.value)" #input> Festival Name </th>
      <td mat-cell *matCellDef="let element" [style.color]="'black'"> {{element.festname}} </td>
    </ng-container>
   
    <ng-container matColumnDef="startdate">
      <th mat-header-cell style="background-color: rgb(169, 220, 233);" *matHeaderCellDef mat-sort-header [style.color]="'blue'"> Start Date </th>
      <td mat-cell *matCellDef="let element" [style.color]="'black'"> {{element.startdate}} </td>
    </ng-container>
  
    <ng-container matColumnDef="enddate">
      <th mat-header-cell  style="background-color: rgb(169, 220, 233);"*matHeaderCellDef mat-sort-header [style.color]="'blue'"> End Date</th>
      <td mat-cell *matCellDef="let element" [style.color]="'black'"> {{element.enddate}} </td>
    </ng-container>
  
    <ng-container matColumnDef="offer">
      <th mat-header-cell style="background-color: rgb(169, 220, 233);" *matHeaderCellDef mat-sort-header [style.color]="'blue'"> Offer % </th>
      <td mat-cell *matCellDef="let element" [style.color]="'black'"> {{element.offer}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell  style="background-color: rgb(169, 220, 233);"*matHeaderCellDef mat-sort-header [style.color]="'blue'"> Status</th>
      <td mat-cell *matCellDef="let element" [style.color]="'black'"> {{element.status}} </td>
    </ng-container>
  
  

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-paginator [pageSizeOptions]="[5, 10, 15,20]" showFirstLastButtons></mat-paginator>
